<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="html5, semantic tags, CSS3, responsive layout, JS, JS+DOM, JS events, Bootstrap, mobile first">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Denis Tagaev">
    <meta name="description" content="Christmas store main page">
    <!-- external resources for correct page displaying -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/index.css">
    <!-- used scripts -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script defer src="./scripts/index.js"></script>
    <title> Den_Christmas Store </title>
</head>

<body>
    <header>
        <!-- anchor for top scrolling button -->
        <a id="top"></a>
        <nav class="navbar navbar-expand-md">

            <div class="container-fluid">
                <a class="navbar-brand" href="#">Christmas store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">Categories</a>
                            <!-- categories dropdown link -->
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <li><a class="dropdown-item">All</a></li>
                                <li><a class="dropdown-item">Artificial_Trees</a></li>
                                <li><a class="dropdown-item">Balls</a></li>
                                <li><a class="dropdown-item">Garlands</a></li>
                                <li><a class="dropdown-item">Toys</a></li>
                            </ul>
                        </li>
                        <!-- Link to send e-mail -->
                        <li class="nav-item">
                            <a class="nav-link" href="mailto:denis.link.27@gmail.com">Contact</a>
                        </li>
                    </ul>
                    <span class="nav_adds"> Currency:
                        <select name="currency" id="currency">
                            <option value="CAD">CAD&#36;</option>
                            <option value="USD">US&#36;</option>
                            <option value="EUR">EUR&euro;</option>
                        </select>
                    </span>
                </div>
                <!-- cart opening button -->
                <input type="checkbox" id="side-checkbox" />
                <div class="side-panel">
                    <label class="side-button-2" for="side-checkbox">+</label>
                    <h2 class="side-title">Cart:</h2>
                    <p id="cart_panel"></p>
                </div>
                <div class="side-button-1-wr">
                    <label class="side-button-1" for="side-checkbox">
                        <!-- 2 states for button text displaying -->
                        <span class="side-b side-open">Open<i class="fas fa-cart-arrow-down"></i></span>
                        <span class="side-b side-close">Close<i class="fas fa-cart-arrow-down"></i></span>
                    </label>
                </div>
                <!-- time container -->
                <span class="nav_adds" id="time"></span>
            </div>
        </nav>
    </header>

    <main>
        <!-- container for the products -->
        <div class="items"> </div>
        <!-- scroller control buttons -->
        <span id="scroller">
            <a href="#top">&#8657;</a>
            <br>
            <a href="#bottom">&#8659;</a>
        </span>

    </main>

    <footer id="main_footer">
        <!-- anchor for bottom scrolling button -->
        <a id="bottom"></a>
        <ul class="socialLinks">
            <li class="socialLinks-item">
                <a class="icon" href="#">
                    <i class="fab fa-facebook"></i>
                </a>
            </li>
            <li class="socialLinks-item">
                <a class="icon" href="">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
            <li class="socialLinks-item">
                <a class="icon" href="">
                    <i class="fab fa-linkedin"></i>
                </a>
            </li>
            <li class="socialLinks-item">
                <a class="icon" href="#">
                    <i class="fab fa-youtube"></i>
                </a>
            </li>
            <li class="socialLinks-item">
                <a class="icon" href="#">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
        </ul>

        <div class="payment-icons">
            <i class="fab fa-cc-amex"></i>
            <i class="fab fa-cc-mastercard"></i>
            <i class="fab fa-cc-visa"></i>
            <i class="fab fa-paypal"></i>
        </div>
        <!-- copyrights division -->
        <div>
            Â© Denis Tagaev 2021 copyright all rights reserved
        </div>
    </footer>
</body>

</html>
