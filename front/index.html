<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/css" href="src/styles/styles.css">
    <title>Document</title>
</head>
<body>
    <h1 class="todo-header">todos</h1>
    <section class="todoapp">
        <form class="todo-form">
            <input autofocus type="text" name="newTask" placeholder="What needs to be done?" required>
        </form>
        <div class="container">
            <ul class="todos"></ul>
            <span class="nTasks hidden"></span>
            <button class="all hidden">All</button>
            <button class="active hidden">Active</button>
            <button class="completed hidden">Completed</button>
            <button class="clear hidden">Clear completed</button>
        </div>
    </section>
    
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>Created by <a href="https://github.com/DenisTagaev">Denis Tagaev</a></p>
        <p>Part of <a href="#">TodoMVC</a></p>
    </footer>
</body>
</html>
