<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Denis Tagaev">
    <meta name="description" content="ToDo project page pure TS syntax">
    <link rel="stylesheet/css" href="src/styles/styles.css">
    <title>Document</title>
</head>

<body>
    <!-- Main header for the page -->
    <h1 class="todo-header">Todos</h1>

    <section class="todoapp">
        <!-- form to fill the tasks -->
        <div class="todo-container">
            <button class="hidden main collapse"></button>
            <form class="todo-form">
                <input type="text" name="newTask" placeholder="What needs to be done?" required>
            </form>
        </div>
        <!-- list of the entered todos -->
        <div class="container">
            <ul class="todos"></ul>
            <!-- control panel -->
            <div class="todos-active">
                <!-- count of tasks -->
                <span class="nTasks hidden"></span>  <!--control buttons below -->
                <button class="all main hidden">All</button>
                <button class="active main hidden">Active</button>
                <button class="completed main hidden">Completed</button>
                <button class="clear hidden">Clear completed</button>
            </div>
            <!-- footer for styling -->
            <footer class="todos-footer hidden"></footer>
        </div>
    </section>
    <!-- main creator info -->
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>Created by <a href="https://github.com/DenisTagaev">Denis Tagaev</a></p>
    </footer>
</body>

</html>
